name: Build, Push & Deploy

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/python-app
  K8S_NAMESPACE: python-app
  DEPLOYMENT_NAME: python-app
  TIMESTAMP: ${{date +"%Y-%m-%d-%H:%M"}}

  

jobs:
  # ─────────────────────────────────────────────
  # 1. Build & Push Docker Image
  # ─────────────────────────────────────────────
  build-push:
    name: Build & Push Image
    runs-on: self-hosted   # ← local runner
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # Use the local docker driver so the image lands in the daemon
          # immediately — no separate pull needed by minikube image load
          driver: docker

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          # Two tags: timestamped (immutable) + floating latest
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TIMESTAMP }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.created=${{ env.TIMESTAMP }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}:{{ env.TIMESTAMP }}
          # Persist cache on the runner's local disk — faster than GHA cache
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          build-args: |
            BUILD_DATE=${{ env.TIMESTAMP }}
            GIT_SHA=${{ github.sha }}

      # Rotate cache so it doesn't grow unbounded on the runner's disk
      - name: Rotate build cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  # ─────────────────────────────────────────────
  # 2. Update Kubernetes Manifests
  # ─────────────────────────────────────────────
  update-manifests:
    name: Update K8s Manifests
    runs-on: self-hosted   # ← local runner
    needs: build-push
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tag in deployment manifest
        run: |
          NEW_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TIMESTAMP }}"

          echo "Updating deployment image → ${NEW_IMAGE}"

          # Replace image line in deployment
          sed -i "s|image: ${{ env.REGISTRY }}/.*|image: ${NEW_IMAGE}|g" k8s/02-deployment.yaml

          # Stamp APP_VERSION with the same timestamp for traceability
          sed -i "s|APP_VERSION: .*|APP_VERSION: \"${{ env.TIMESTAMP }}\"|g" k8s/01-configmap.yaml

      - name: Commit and push manifest changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add k8s/02-deployment.yaml k8s/01-configmap.yaml

          if git diff --staged --quiet; then
            echo "No manifest changes — skipping commit."
          else
            git commit -m "chore: deploy image ${{ needs.build-push.outputs.image-tag }} [skip ci]"
            git push
          fi

  # ─────────────────────────────────────────────
  # 3. Deploy to Local Kubernetes Cluster
  # ─────────────────────────────────────────────
  deploy:
    name: Deploy to Local Kubernetes
    runs-on: self-hosted   # ← local runner, kubectl talks to local cluster directly
    needs: [build-push, update-manifests]
    if: github.ref == 'refs/heads/main'

    environment:
      name: local
      url: http://python-app.local

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Pull the post-manifest-update commit so we deploy the right tag
          ref: main

      # ── No secrets needed: runner uses ~/.kube/config on the local machine ──
      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Apply namespace and config
        run: |
          kubectl apply -f k8s/00-namespace.yaml
          kubectl apply -f k8s/01-configmap.yaml

      - name: Deploy application
        run: |
          kubectl apply -f k8s/02-deployment.yaml
          kubectl apply -f k8s/03-service.yaml
          kubectl apply -f k8s/04-ingress.yaml
          kubectl apply -f k8s/05-hpa.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} \
            -n ${{ env.K8S_NAMESPACE }} \
            --timeout=300s

      - name: Verify deployment
        run: |
          echo "=== Image deployed ==="
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TIMESTAMP }}"

          echo ""
          echo "=== Pods ==="
          kubectl get pods -n ${{ env.K8S_NAMESPACE }} -l app=python-app -o wide

          echo ""
          echo "=== Deployment ==="
          kubectl get deployment ${{ env.DEPLOYMENT_NAME }} -n ${{ env.K8S_NAMESPACE }}

          echo ""
          echo "=== Service ==="
          kubectl get service python-app -n ${{ env.K8S_NAMESPACE }}

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed — rolling back..."
          kubectl rollout undo deployment/${{ env.DEPLOYMENT_NAME }} \
            -n ${{ env.K8S_NAMESPACE }}
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} \
            -n ${{ env.K8S_NAMESPACE }} --timeout=120s
          echo "Rollback complete."