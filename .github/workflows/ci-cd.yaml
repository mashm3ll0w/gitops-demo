name: Build, Push & Update manifests

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "k8s/**"
      - ".github/workflows/**"
  pull_request:
    branches:
      - main
    paths:
      - "app/**"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/python-app
  K8S_NAMESPACE: python-app
  DEPLOYMENT_NAME: python-app

jobs:
  # ─────────────────────────────────────────────
  # 1. Lint & Test
  # ─────────────────────────────────────────────
  test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r app/requirements.txt
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        run: |
          flake8 app/ --max-line-length=100 --exclude=__pycache__

      - name: Run tests
        run: |
          cd app
          pytest ../tests/ -v --cov=. --cov-report=xml || echo "No tests found, skipping"

  # ─────────────────────────────────────────────
  # 2. Build & Push Docker Image
  # ─────────────────────────────────────────────
  build-push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      short-sha: ${{ steps.vars.outputs.short-sha }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set short SHA
        id: vars
        run: echo "short-sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up QEMU (multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag with branch + short SHA  (e.g. main-abc1234)
            type=ref,event=branch,suffix=-${{ steps.vars.outputs.short-sha }}
            # Floating "latest" on main
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Semantic version tags when a git tag is pushed
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_SHA=${{ github.sha }}

  # ─────────────────────────────────────────────
  # 3. Update Kubernetes Manifests
  # ─────────────────────────────────────────────
  update-manifests:
    name: Update K8s Manifests
    runs-on: ubuntu-latest
    needs: build-push
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: write   # needed to push manifest changes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tag in deployment manifest
        run: |
          SHORT_SHA="${{ needs.build-push.outputs.short-sha }}"
          NEW_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${SHORT_SHA}"

          echo "Updating deployment image to: $NEW_IMAGE"

          # Replace the image line in the deployment YAML
          sed -i "s|image: ${{ env.REGISTRY }}/.*|image: ${NEW_IMAGE}|g" k8s/02-deployment.yaml

          # Update the APP_VERSION in ConfigMap
          sed -i "s|APP_VERSION: .*|APP_VERSION: \"${SHORT_SHA}\"|g" k8s/01-configmap.yaml

      - name: Commit and push manifest changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add k8s/02-deployment.yaml k8s/01-configmap.yaml

          if git diff --staged --quiet; then
            echo "No manifest changes to commit."
          else
            git commit -m "chore: update image to main-${{ needs.build-push.outputs.short-sha }} [skip ci]"
            git push
          fi